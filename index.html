<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz IQ</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="page">
        <div class="overlay overlay-js">
            <div class="overlay__menu">
                <ul>
                    <li><a href="">Главная</a></li>
                    <li>Информация</li>
                    <li class="start-js">Пройти тест</li>
                </ul>
            </div>
            <div class="overlay__close close-js"></div>
        </div>

        <div class="header">
            <div class="header__menu">
                <div class="header__button menu-js"><span></span></div>
            </div>
            <div class="header__info info-js">
      
            </div>
        </div>

        <div class="main">
            <div class="bar bar-js">
                <div class="bar__progress">
                    <div class="bar__color color-js"></div>
                </div>
            </div>

            <div class="scene scene-js">
            </div>

            <div class="content content-js">
                <div class="content__first">
                    <div class="first__subtitle">Пройдите точный и быстрый 
                    </div>
                    <div class="first__title">Тест на определение IQ
                    </div>
                    <div class="first__brain"></div>
                    <div class="first__button button start-js">Пройти Тест</div>
                    <div class="first__discribe">И получите рекомендации <br>
                        по развитию своего интеллекта<br>
                        <span>и улучшению финансового <br>благосостояния и личной жизни</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
